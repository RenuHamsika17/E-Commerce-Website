{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }} | Trendigo</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#101323] text-white font-['Inter','Noto Sans',sans-serif] min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-[#141933] py-4 shadow">
  <div class="container mx-auto flex flex-wrap justify-between items-center px-6 gap-y-4">
    <div class="flex items-center text-2xl font-bold text-white gap-2">
      <i class="fas fa-bag-shopping"></i>
      <span>Trendigo</span>
    </div>

    <div class="flex flex-wrap items-center gap-6">
      <nav>
        <ul class="flex space-x-6 text-white font-medium">
          <li><a href="{% url 'home' %}" class="hover:text-gray-300">Home</a></li>
          <li><a href="{% url 'categories' %}" class="hover:text-gray-300">Categories</a></li>
          <li><a href="{% url 'products' %}" class="hover:text-gray-300">Products</a></li>
          <li><a href="{% url 'about' %}" class="hover:text-gray-300">About</a></li>
          <li><a href="{% url 'contact' %}" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </nav>

      <form action="#" method="get">
        <input type="text" name="q" placeholder="Search"
          class="bg-[#21284a] text-white rounded-lg px-4 py-2 text-sm w-48 placeholder:text-[#8e99cc]" />
      </form>

      <a href="#" class="bg-[#21284a] p-2 rounded-lg">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 256 256">
          <path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87Z" />
        </svg>
      </a>

      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="text-white hover:underline">Dashboard</a>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="ml-4 text-red-400 hover:underline">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="bg-[#607afb] px-4 py-2 rounded-lg text-sm font-bold hover:bg-[#4f67d4]">
            Login
          </a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>

<main class="flex-grow py-12 px-4">
    <div class="max-w-2xl mx-auto bg-[#1e1f38] p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">üõçÔ∏è Add New Product</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Product Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 bg-[#2a2e4d] border border-[#4b537c] rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-[#607afb]">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
          <textarea name="description" rows="3" class="w-full px-4 py-2 bg-[#2a2e4d] border border-[#4b537c] rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-[#607afb] resize-none"></textarea>
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-300 mb-1">Price (‚Çπ)</label>
            <input type="number" name="price" step="0.01" required class="w-full px-4 py-2 bg-[#2a2e4d] border border-[#4b537c] rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-[#607afb]">
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-300 mb-1">Stock</label>
            <input type="number" name="stock" required class="w-full px-4 py-2 bg-[#2a2e4d] border border-[#4b537c] rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-[#607afb]">
          </div>
        </div>

        <div>
            <label class="block mb-1 text-white">Category</label>
            <select name="category"
                    class="w-full px-4 py-2 rounded bg-[#2a2e4d] border border-[#3f446c] text-white">
              <option value="">-- Select Category --</option>
              {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Product Image</label>
          <input type="file" name="image" accept="image/*"
            class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
                   file:text-sm file:font-semibold file:bg-[#607afb] file:text-white
                   hover:file:bg-[#4e65d4] cursor-pointer bg-[#2a2e4d] text-white rounded-lg">
        </div>

        <div class="text-center pt-4">
          <button type="submit" class="bg-[#00c853] hover:bg-[#00b248] text-white font-bold px-8 py-3 rounded-lg shadow-lg transition duration-200">
            + Add Product
          </button>
        </div>
      </form>
    </div>
  </main>

<!-- Footer -->
<footer class="mt-auto text-center py-6 border-t border-[#21284a] text-[#8e99cc] text-sm">
  &copy; 2025 Trendigo. All rights reserved.
</footer>

</body>
</html>
