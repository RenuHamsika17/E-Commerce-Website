{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Login - ShopSpot</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
</head> 
<body class="bg-[#101323] text-white font-sans flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="bg-[#181d35] rounded-xl shadow-xl p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Welcome back</h2>

      <form method="POST" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}

        {% if messages %}
          {% for message in messages %}
            <p class="text-red-400 text-sm text-center">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <div>
          <label for="id_username" class="text-sm mb-2">Email</label>
          <input type="text" name="username" id="id_username" placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white"
            value="{{ request.POST.username }}" required />
        </div>

        <div>
          <label for="id_password" class="text-sm mb-2">Password</label>
          <input type="password" name="password" id="id_password" placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white" required />
        </div>

        <button type="submit"
          class="w-full bg-[#607afb] hover:bg-blue-600 py-3 rounded-lg font-bold text-white">
          Login
        </button>
      </form>

      <p class="text-center text-sm mt-6">
        Don't have an account?
        <a href="{% url 'signup' %}" class="underline text-[#8e99cc]">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
