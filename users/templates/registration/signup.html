{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - ShopSpot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0b0e23] text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-[#141933] rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
  
        <form method="POST" action="{% url 'signup' %}" class="space-y-5">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
          {% endif %}
  
          <div>
            <label for="first_name" class="block text-sm font-medium mb-2">Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your name" required
              class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white focus:outline-none" />
          </div>
  
          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required
              class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white focus:outline-none" />
          </div>
  
          <div>
            <label for="password1" class="block text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" id="password1" placeholder="Enter your password" required
              class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white focus:outline-none" />
          </div>
  
          <div>
            <label for="password2" class="block text-sm font-medium mb-2">Confirm Password</label>
            <input type="password" name="confirm_password" id="password2" placeholder="Confirm your password" required
              class="w-full px-4 py-3 rounded-lg bg-[#21284a] border border-[#2f396a] text-white focus:outline-none" />
          </div>
  
          <div>
            <label class="block text-sm mb-2">Account Type</label>
            {% for radio in form.role %}
              <label class="inline-flex items-center space-x-2 mr-4">
                {{ radio.tag }}
                <span>{{ radio.choice_label }}</span>
              </label>
            {% endfor %}
          </div>
  
          <button type="submit" class="w-full bg-[#607afb] hover:bg-blue-600 py-3 rounded-lg font-bold text-white">
            Sign Up
          </button>
        </form>
  
        <p class="text-center text-sm mt-4 text-[#8e99cc]">
          Already have an account?
          <a href="{% url 'login' %}" class="underline">Sign In</a>
        </p>
      </div>
    </div>
    </body>
    </html>
